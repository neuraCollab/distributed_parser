apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cassandra
  namespace: ${KUBERNETES_NAMESPACE}
  labels:
    app: cassandra
spec:
  serviceName: "cassandra"
  replicas: 3
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      containers:
      - name: cassandra
        image: cassandra:latest
        ports:
        - containerPort: 9042
        - containerPort: 7000
        - containerPort: 7001
        - containerPort: 7199
        env:
        - name: CASSANDRA_CLUSTER_NAME
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: CASSANDRA_CLUSTER_NAME
        - name: CASSANDRA_LISTEN_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: CASSANDRA_LISTEN_ADDRESS
        - name: CASSANDRA_RPC_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: CASSANDRA_RPC_ADDRESS
        - name: CASSANDRA_NUM_TOKENS
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: CASSANDRA_NUM_TOKENS
        volumeMounts:
        - name: cassandra-data
          mountPath: /var/lib/cassandra
  volumeClaimTemplates:
  - metadata:
      name: cassandra-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
